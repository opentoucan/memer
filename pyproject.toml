[project]
name = "memer"
version = "0.1.1"
description = "Checks for reposts"
readme = "README.md"
requires-python = ">=3.12.0"
dependencies = [
    "clip",
    "faststream==0.5.34",
    "ftfy==6.3.1",
    "packaging==24.2",
    "pillow==11.1.0",
    "pydantic==2.10.6",
    "qdrant-client==1.13.2",
    "regex==2024.11.6",
    "aio-pika==9.5.4",
    "torch==2.6.0",
    "torchvision==0.21.0",
    "tqdm==4.67.1",
]

[dependency-groups]
dev = [
  "pytest==8.3.4"
]
[tool.uv.sources]
torch = [
    { index = "pytorch-cpu" },
]
torchvision = [
    { index = "pytorch-cpu" },
]
clip = { git = "https://github.com/openai/CLIP.git" }

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.pyright]
# ...
venvPath = "."
venv = ".venv"
